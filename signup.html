<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>Firebase</h1>
        <form id="register-form">
            <label>
              Full Name <br>
              <input type="text" required placeholder="Full Name" id="fullname" />
            </label>
            <br />
            <label>
              Email <br>
               <input type="email" required placeholder="Email" id="email" />
            </label>
            <br />
            <label>
              Password <br>
              <input type="password" required placeholder="password" id="password" />
            </label>
            <br />
            <input class="button1" id="btn" type="submit" value="Register" />
          </form>
          <div class="link">
            <p>Do you have an already account? <a href="/index.html">Sign in</a></p>
          </div>
      
    </div>



    <script type="module" src="index.js"></script>
</body>
</html>
